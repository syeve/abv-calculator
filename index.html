<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>DrinkApp</title>
    </head>
    <body>
        <h1 id="heading">ABV Calculator</h1>
        
        <div class="container" id="spirits-checks">
            <div class="row">
                <div class="col">
                    <input onclick="ifChecked(this)" type="checkbox" name="vodka" id="vodka-check" class="spirit-check">
                </div>
                <div class="col">
                    <input onclick="ifChecked(this)" type="checkbox" name="brandy" id="brandy-check" class="spirit-check">
                </div>
                <div class="col">
                    <input onclick="ifChecked(this)" type="checkbox" name="whiskey" id="whiskey-check" class="spirit-check">
                </div>
                <div class="col">
                    <input onclick="ifChecked(this)" type="checkbox" name="gin" id="gin-check" class="spirit-check">
                </div>
                <div class="col">
                    <input onclick="ifChecked(this)" type="checkbox" name="rum" id="rum-check" class="spirit-check">
                </div>
                <div class="col">
                    <input onclick="ifChecked(this)" type="checkbox" name="tequila" id="tequila-check" class="spirit-check">
                </div>
                <div class="col">
                    <input onclick="ifChecked(this)" type="checkbox" name="mixer" id="mixer-check" class="mixer-check">
                </div>
            </div>
            <div class="row">
                <div class="col g-3">
                    <h4 class="spirit-text">Vodka</h4>
                </div>
                <div class="col g-3">
                    <h4 class="spirit-text">Brandy</h4>
                </div>
                <div class="col g-3">
                    <h4 class="spirit-text">Whiskey</h4>
                </div>
                <div class="col g-3">
                    <h4 class="spirit-text">Gin</h4>
                </div>
                <div class="col g-3">
                    <h4 class="spirit-text">Rum</h4>
                </div>
                <div class="col g-3">
                    <h4 class="spirit-text">Tequila</h4>
                </div>
                <div class="col g-3">
                    <h4 class="mixer-text">Mixer</h4>
                </div>
            </div>
        </div>
        
        <div id="calc-btn">
            <button onclick="calculate()">Calculate!</button>
        </div>
        
        <div id="output">
            <h1 id="output-val">0.00</h1>
        </div>

        <script src="index.js"></script>
    </body>
</html>
